<!doctype html>
<html>
  <head>
    <title>griddly â€¢ all at once</title>
    <script src="//code.jquery.com/jquery-1.11.0.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <script src="http://gridster.net/dist/jquery.gridster.js"></script>
    <link rel="stylesheet" href="http://gridster.net/dist/jquery.gridster.css">
  </head>
  <body>
    <div id="grid">
      <ul>
        <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
          Welcome to Griddly!
        </li>
        <li data-row="2" data-col="1" data-sizex="2" data-sizey="2">
          Second Box
        </li>
      </ul>
    </div>
  <script type="text/javascript">
    $(function(){
      
      $("li").prepend('<div class="drag-handle">|||</div>');
      
      $("#grid ul").gridster({
        widget_margins: [10, 10],
        widget_base_dimensions: [140, 140],
        draggable: {
          handle: '.drag-handle'
        }
      });
     
    });
  </script>
  </body>
</html>
